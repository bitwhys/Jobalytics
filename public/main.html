<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Analytics | Jobalytics&trade;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway:500.700'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="logo" class="text-center">
            <img src="img/Untitled.png" style="display:block; margin-top: 30px; margin-bottom:-100px; margin-left:auto; margin-right:auto">
        </div>
        <div id="app" class="container">
            <div>
                <form action="/jobmatch" method='GET'>
                    <button class="button transparent">
                        <card data-image="img/interview.jpeg">
                            <h1 slot="header">Job Match</h1>
                            <p slot="content">Discover your chances of employment.</p>
                        </card>
                    </button>
                </form>
                <form action="/accomplishments" method='POST'>
                    <button class="button transparent">
                        <card data-image="img/good.jpg">
                            <h1 slot="header">What Works</h1>
                            <p slot="content">Uncover the most successful parts of your resume.</p>
                        </card>
                    </button>
                </form>
            </div>
            <div>
                <form action="/radials" method='POST'>
                    <button class="button transparent">
                        <card data-image="img/radials.jpg">
                            <h1 slot="header">Radials</h1>
                            <p slot="content">Determine your Myers Briggs results using your resume.</p>
                        </card>
                    </button>
                </form>
                <form action="/improveyourself" method='POST'>
                    <button class="button transparent">
                        <card onclick="location.href='cons.html';return false;" data-image="img/improvement.jpg">
                            <h1 slot="header">Improve Yourself</h1>
                            <p slot="content">Recognize your room for improvement.</p>
                        </card>
                    </button>
                </form>
            </div>
            <div>
                <form action="/personas" method='POST'>
                    <button class="button transparent">
                        <card data-image="img/people.jpg">
                            <h1 slot="header">Personality</h1>
                            <p slot="content">Find out which crucial part of the team you form.</p>
                        </card>
                    </button>
                </form>
                <form action="/keywords" method='POST'>
                    <button class="button transparent">
                        <card data-image="img/mountain.jpg">
                            <h1 slot="header">Frequent Words</h1>
                            <p slot="content">Reveal where you're repeating yourself.</p>
                        </card>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
